<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css"> <!-- Certifique-se de ter um arquivo CSS separado chamado "styles.css" -->
    <title>Menu Toggle</title>
</head>
<body>
    <div class="menu">
        <div class="toggle">
            <ion-icon name="share-social"></ion-icon>
        </div>
        <ul>
            <li style="--i:0;-clr:#1877f2">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon> Item 1</a>
            </li>
            <li style="--i:1;-clr:#FF5733">
                <a href="#"><ion-icon name="logo-instagram"></ion-icon> Item 2</a>
            </li>
            <li style="--i:2;-clr:#0074B6">
                <a href="#"><ion-icon name="logo-twitter"></ion-icon> Item 3</a>
            </li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector(".toggle");
        const menu = document.querySelector(".menu");

        menuToggle.addEventListener("click", () => {
            menu.classList.toggle("active");
        });
    </script>
</body>
</html>
