<body>
    <!--SideBar-->
<nav class="menu-lateral">

    <div class="Ideau">
        <a href="https://www.passofundo.ideau.com.br/">
            <img src="logo-ideau.svg" style="height: 60px; font-weight: 60px;" alt="Ideau Logo">
        </a>
    </div>
    <ul>
        <li class="item-menu ativo">
            <a href="patp.html">
                <span class="icon"><i class="bi bi-house"></i></span>
                <span class="txt-link">Ínicio</span>
            </a>
        </li>
        <li class="item-menu">
            <a href="Login.html">
                <span class="icon"><i class="bi bi-person-circle"></i></span>
                <span class="txt-link">Usuário</span>
            </a>
        </li>
        <li class="item-menu" id="dark-mode-toggle">
            <a href="#">
                <span class="icon"><i class="bi bi-moon-stars-fill"></i></span>

            </a>
        </li>
        <li class="item-menu">
            <a href="Pesquisa.html">
                <span class="icon"><i class="bi bi-search"></i></span>

        <li class="item-menu">

    <div class="rudiboga">
        <h1>Adicionar Produto</h1>
    </div>

    <div class="mulher">
        <img src="logistics.png" alt="mulher">
    </div>

    <div class="botao">
        <a href="patp.html">
        <button class="top-button">Inicio</button>
        </a>
        <a href="Login.html">            
        <button class="top-button">Cadastro/login</button>
        </a>
        <a href="criadores.html">
        <button class="top-button">Criadores</button>
        </a>
        <a href="https://www.google.com.br/?gws_rd=ssl">
            <button class="top-button">Sair</button>
        </a>
    </div>   

    <form class="add" th:action="@{/gravarproduto}" th:object="${produto}" method="POST">
        
        <div class="gremio">
            <label class="beastars">Código</label>
            <input type="text" name="codigoProduto">
            <br><br>

            <label class="beastars">Produto</label>
            <input type="text" name="nomeProduto">
            <br><br>

            <label class="beastars">Unidade</label>
            <input type="text" name="unidade">
            <br><br>

            <label class="beastars">Minimo</label>
            <input type="text" name="minimo">
            <br><br>

            <label class="beastars">Saldo Inicial</label>
            <input type="text" name="saldoInicial">
            <br><br>

            <label class="beastars">Estoque Atual</label>
            <input type="text" name="estoqueAtual">
            <br><br>

            <button type="submit">Salvar</button>
        </div>

    </form>
    

</body>
    <script src="1.js"></script>
    <script src="dark-mode.js"></script>
